<!DOCTYPE html>
<html>
<head>
    <title>Audiobook Request Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a1b9a, #8e24aa, #9c27b0);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        form {
            margin: 20px 0;
            display: flex;
            justify-content: center; /* Center the form content */
            align-items: center; /* Center the form content vertically */
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            width: 100%;
            background-color: #512da8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #673ab7;
        }
        table {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        img.cover {
            border-radius: 5px;
        }
        .search-container {
            display: flex;
            flex-direction: column; /* Stack the input and button vertically */
            align-items: center; /* Center the content horizontally */
            width: 100%;
        }

        .search-bar {
            width: 100%; /* Make the search bar full width */
            padding: 10px; /* Adjust padding as needed */
            box-sizing: border-box; /* Ensure padding is included in the width */
            margin-bottom: 10px; /* Add some space between the input and button */
        }

        .search-button {
            width: auto; /* Set the button width to auto */
            padding: 10px 20px; /* Add padding to the button */
            background-color: #512da8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>Search AudiobookBay</h1>
    <form method="post" class="search-container">
        <input type="text" name="query" placeholder="Enter book name" class="search-bar" required>
        <button type="submit" class="search-button">Search</button>
    </form>
    <table>
        <tbody>
            {% for book in books %}
            <tr>
                <td><img src="{{ book.cover }}" alt="Cover Art" class="cover" width="100"></td>
                <td>{{ book.title }}</td>
                <td> 
                    <button onclick="window.open('{{ book.link }}', '_blank')">Details</button>
                    <button onclick="sendToQB('{{ book.link }}', '{{ book.title }}')">Download to Server</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function sendToQB(link, title) {
            fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ link: link, title: title })
            }).then(response => response.json())
              .then(data => alert(data.message));
        }
    </script>
</body>
</html>
